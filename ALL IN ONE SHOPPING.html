    /* Body background and font setup */
body {
  font-family: 'Arial', sans-serif;
  color: rgb(186, 142, 31);
  background-color: #0e0d0d;
}

/* Header styling with gold and black borders */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px,30px;
 background-color: rgb(17, 16, 16);
  color: rgb(167, 149, 45);
  border-bottom: 4px solid rgb(159, 141, 41);
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
  

}

header .logo {
  display: flex;
  align-items: center;
  font-size: 2.5em;
  font-weight: bold;
  color: goldenrod;
  border: 3px solid rgb(160, 124, 34);
  padding: 10px;
  border-radius: 25px;
  font-family: 'cooper',sans-serif;
}

header .logo img {
  width: 300px;
  height:120px;
  margin-right: 8px;
}

header .search-bar {
  padding: 8px;
  font-size: 1em;
  width: 35%;
  border: 1px solid goldenrod;
  border-radius: 5px;
  background-color: #333;
  color: goldenrod;
}

header .user-profile a {
  color: goldenrod;
  text-decoration: none;
  font-size: 1.5em;
}

/* Filter bar styling */
.filter-bar {
  display: flex;
  justify-content: center;
  padding: 10px 0;
  background-color: black;
  border-top: 2px solid goldenrod;
  border-bottom: 2px solid goldenrod;
}

.filter-btn {
  padding: 10px 20px;
  margin: 0 5px;
  background-color: black;
  color: goldenrod;
  border: 1px solid goldenrod;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.2s, color 0.2s;
}

.filter-btn:hover {
  background-color: goldenrod;
  color: rgb(248, 237, 237);
}

/* Logo grid item styling */
.logo-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
  padding: 20px;
}

.logo-item {
  display: flex;
  flex-direction: column;
  align-items: center;
  text-decoration: none;
  color: black;
  background-color: goldenrod;
  padding: 15px;
  border: 3px solid black;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s, background-color 0.2s;
}

.logo-item:hover {
  transform: scale(1.05);
  background-color: rgb(247, 238, 238);
  color: goldenrod;
}

.logo-item img {
  width: 80px;
  height: 80px;
  object-fit: contain;
  border: 2px solid goldenrod;
  border-radius: 5px;
}

.logo-item p {
  margin-top: 10px;
  font-size: 1em;
}

/* Footer styling */
footer {
  text-align: center;
  background-color: black;
  color: goldenrod;
  border-top: 4px solid goldenrod;
  
}

footer a {
  color: goldenrod;
  text-decoration: none;
  font-weight: bold; 
  margin: 15px;
}

/* Login Overlay styling with gold and black accents */
.login-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  justify-content: center;
  align-items: center;
}

.login-content {
  background: goldenrod;
  padding: 20px;
  width: 300px;
  border: 2px solid black;
  border-radius: 10px;
  text-align: center;
  color: #0e0d0d;
}
.close-btn {
  position:relative;
  top: -15px;
  right: -150px;
  font-size: 1.5em;
  cursor: pointer;
}

.login-content input {
  display: block;
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border: 1px solid black;
  border-radius: 5px;
  background-color: black;
  color: goldenrod;
}

.login-content button {
  padding: 10px 20px;
  background-color: black;
  color: goldenrod;
  border: 1px solid goldenrod;
  border-radius: 5px;
  cursor: pointer;
}
#loginMessage {
  margin-top: 10px;
  font-size: 0.9em;
}
/* Active filter button styling */
.filter-btn.active {
  background-color: goldenrod;
  color: black;
}


  </style>

  <script>
    //  Toggle login overlay
function toggleLogin() {
  const loginOverlay = document.getElementById("loginOverlay");
  loginOverlay.style.display = loginOverlay.style.display === "flex" ? "none" : "flex";
}

// Search bar filtering
const searchBar = document.querySelector(".search-bar");
searchBar.addEventListener("input", () => {
  const query = searchBar.value.toLowerCase();
  const items = document.querySelectorAll(".logo-item");
  items.forEach(item => {
    const title = item.querySelector("p").textContent.toLowerCase();
    item.style.display = title.includes(query) ? "block" : "none";
  });
});

// Category filter
const filterButtons = document.querySelectorAll(".filter-btn");
filterButtons.forEach(button => {
  button.addEventListener("click", () => {
    const category = button.textContent.toLowerCase();
    const items = document.querySelectorAll(".logo-item");

    items.forEach(item => {
      if (category === "all" || item.classList.contains(category)) {
        item.style.display = "block";
      } else {
        item.style.display = "none";
      }
    });
  });
});
// Highlight the active filter button
document.querySelectorAll('.filter-btn').forEach(button => {
  button.addEventListener('click', function() {
    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
  });
});

// Function to validate and handle login submission
function submitLogin() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const loginMessage = document.getElementById("loginMessage");

  // Basic validation 
   if (username === "" || password === "") {
    loginMessage.textContent = "Please enter both username and password.";
    loginMessage.style.color = "red";
  } else if (username === "user" && password === "password") { // Example credentials
    loginMessage.textContent = "Login successful!";
    loginMessage.style.color = "green";
    setTimeout(() => {
      toggleLogin(); // Close overlay after a delay
      loginMessage.textContent = ""; // Clear message
      document.getElementById("username").value = ""; // Clear fields
      document.getElementById("password").value = "";
    }, 1000);
  } else {
    loginMessage.textContent = "Invalid credentials. Please try again.";
    loginMessage.style.color = "red";
  }
}
